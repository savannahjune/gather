<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gather</title>
    <link rel="shortcut icon" href="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQwn1Xkfh7k7t189Ewa4tqF1Z8B_idGQgqZyif-T1ppcHX6BlOkCmuIt5yHzQ"/>
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,400' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed-->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.1/q.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  <script src="static/js/main.js"></script>

  <script type="text/javascript" src="static/js/jquery.autocomplete.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script src="static/js/typeahead.bundle.js"></script>
  </head>
  
  <body>

    <div class="container">
      <div class="row">
        <div class="logo col-md-12">
          <h1>Gather Map</h1>
        </div> <!-- ends div for col-12 logo -->
      </div> <!-- ends div for row with logo -->
      
      <div class="maps row" hidden></div>

      <!-- Map canvas is always hidden, just needed for google maps api -->
      <div id="map-canvas"></div>

      <div id="business" class="row">
        <div id="business-details" class="col-md-8">
          <h2 id="placeName"></h2>
          <div id="placeAddress"></div>
          <div id="googlePlusRating"></div>
          <abbr id="placePhoneNumber" title='Phone'></abbr><br>
          <div id="hoursSunday"></div>
          <div id="hoursMonday"></div>
          <div id="hoursTuesday"></div>
          <div id="hoursWednesday"></div>
          <div id="hoursThursday"></div>
          <div id="hoursFriday"></div>
          <div id="hoursSaturday"></div>
          <div id="placeWebsite"></div>
          <div id="placePriceLevel"></div>
        </div> <!-- ends div for business-details col-8 -->

        <div class="next_spot col-md-4" hidden>
          <button id="next_business" type="button" class="btn btn-md btm-primary btn-block">Find Me Another Spot</button>
        </div> <!-- ends the div for next_spot button col-4 -->
      </div> <!-- this ends the business div row that has all business stuff -->

      <div class="row">

        <div class="col-md-6"> <!-- address-form -->

          <div class="row"> <!-- this row is for location_one -->
             <div class="col-md-12 single-address-group">
              <img class="pull-left" style="margin-left:30px; margin-top:30px;" src="https://api.tiles.mapbox.com/v4/marker/pin-m+ff8888.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IlhHVkZmaW8ifQ.hAMX5hSW-QnTeRCMAy9A8Q">

              <form role="form">

                <div class="form-group address_wrapper">
                  <input type="text" class="typeahead form-control input_boxes" id="location_one" value="1626 Shattuck Ave, Berkeley, CA, United States" placeholder="Location One">
                </div>

                <label class="radio-inline">
                  <input type="radio" value="DRIVING" name="transport_radio1" id="one">
                  <img class="transport" src="static/assets/car.svg">
                </label>

                <label class="radio-inline">
                  <input type="radio" value="WALKING" name="transport_radio1" id="one">
                  <img class="transport" src="static/assets/walk.svg">
                </label>

                <label class="radio-inline">
                  <input type="radio" value="BICYCLING" name="transport_radio1" id="one">
                  <img class="transport" src="static/assets/bike.svg">
                </label>

                <!--</div>   ends div for form-group address_wrapper -->
              </form> <!-- ends form location form -->
            </div>
          </div> <!-- ends row for location_one -->

          <div class="row">
            <br>
          </div>

          <div class="row"> <!-- this row is for location_two -->
             <div class="col-md-12 single-address-group">
              <img class="pull-left" style="margin-left:30px; margin-top:30px;" src="https://api.tiles.mapbox.com/v4/marker/pin-m+3366FF.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IlhHVkZmaW8ifQ.hAMX5hSW-QnTeRCMAy9A8Q"> 

              <form role="form">

                <div class="form-group address_wrapper">
                  <input type="text" class="typeahead form-control input_boxes" id="location_two" value="225 Montecito Avenue, Oakland, CA, United States" placeholder="Location Two">
                </div>

                  <label class="radio-inline">
                    <input type="radio" value="DRIVING" name="transport_radio2" id="two">
                    <img class="transport" src="static/assets/car.svg">
                  </label>

                  <label class="radio-inline">
                    <input type="radio" value="WALKING" name="transport_radio2" id="two">
                    <img class="transport" src="static/assets/walk.svg">
                  </label>

                  <label class="radio-inline">
                    <input type="radio" value="BICYCLING" name="transport_radio2" id="two">
                    <img class="transport" src="static/assets/bike.svg">
                  </label>

                <!--</div>   ends div for form-group address_wrapper -->
              </form> <!-- ends form location form -->
            </div> <!-- this div ends the single address group which is the background -->
          </div> <!-- ends row for location_two -->
        </div> <!-- ends address for div col-8 --> 
        
        <div class="col-md-1"> <!-- this is empty space between buttons -->
        </div>
        
        <div class="col-md-4"> <!-- gather_button -->

          <form role="form">
            <p>We want to meet at a:</p> 
            <label class="radio-inline" style="margin-right:5px; margin-left:5px">
              <input type="radio" value="bar" name="business_option">
              <img class="business_icon" src="static/assets/bar.svg">
            </label>
            <label class="radio-inline" style="margin-right:5px; margin-left:5px">
              <input type="radio" value="restaurant" name="business_option">
              <img class="business_icon" src="static/assets/restaurant-50.png">
            </label>
            <label class="radio-inline" style="margin-right:5px; margin-left:5px">
              <input type="radio" value="cafe" name="business_option">
              <img class="business_icon" src="static/assets/cafe-50.png">
            </label>
            <label class="radio-inline" style="margin-right:5px; margin-left:5px">
              <input type="radio" value="park" name="business_option">
              <img class="business_icon" src="static/assets/park.svg">
            </label>
            <label class="radio-inline" style="margin-right:5px; margin-left:5px">
              <input type="radio" value="library" name="business_option">
              <img class="business_icon" src="static/assets/library.svg">
            </label>
            <br>

          <button id="location_input" type="submit" class="btn btn-lg btn-primary btn-block">Gather!</button>
          </form> <!-- ends business gather button form -->
        </div> <!-- ends div for gather button col-md-4 -->
      </div> <!-- ends row div for location search -->
      

    </div> <!-- ends container div -->

  </body>

</html>
