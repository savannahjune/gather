<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gather</title>
    <link rel="shortcut icon" href="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQwn1Xkfh7k7t189Ewa4tqF1Z8B_idGQgqZyif-T1ppcHX6BlOkCmuIt5yHzQ"/>
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,400' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed-->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.1/q.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  <script src="static/js/main.js"></script>

  <script type="text/javascript" src="static/js/jquery.autocomplete.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script src="static/js/typeahead.bundle.js"></script>
  </head>
  <body>

  <div class="container">

  <div id="main_wrapper">
    <div id="left_wrapper">

    <h1>Gather Map</h1>
    <div id="user_input_wrapper">

      <form role="form" id="location_form">

      
       <div class="form-group address_wrapper">

          <input type="text" class="typeahead form-control input_boxes" id="location_one" value="1626 Shattuck Ave, Berkeley, CA, United States" placeholder="Location One"/>
          
          <div id="transportation_buttons1" class='transport_icons_container'>

            <label>
              <input type="radio" value="DRIVING" name="transport_radio1" id="one"/>
              <img class="transport" src="static/assets/car.svg">
              </label>

              <label>
              <input type="radio" value="WALKING" name="transport_radio1" id="one"/>
              <img class="transport" src="static/assets/walk.svg">
              </label>
              <label>
              <input type="radio" value="BICYCLING" name="transport_radio1" id="one"/>
              <img class="transport" src="static/assets/bike.svg">
            </label>
          </div> <!-- end of transportation buttons 1 div -->
          <br>
          </br>

          <input type="text" class="typeahead form-control input_boxes" id="location_two" value="225 Montecito St, Oakland, CA, United States" placeholder="Location Two"/>
          <div id="transportation_buttons2" class='transport_icons_container'>

            <label class="transport_icons">
              <input type="radio" value="DRIVING" name="transport_radio2" id="two"/>
              <img class="transport" src="static/assets/car.svg">
              </label>
              <label>
              <input type="radio" value="WALKING" name="transport_radio2" id="two"/>
              <img class="transport" src="static/assets/walk.svg">
              </label>
              <label>
              <input type="radio" value="BICYCLING" name="transport_radio2" id="two"/>
              <img class="transport" src="static/assets/bike.svg">
            </label>
          </div> <!-- end of transportation buttons 2 div -->
          <br>
          </br>
      </div> <!-- end of address wrapper div -->

    <div id="dest_form">
    <form role="form" id="business_form">
      <p>We want to meet at a:</p> 
        <input type="checkbox" value="bar">  Bar<br>
        <input type="checkbox" value="restaurant">  Restaurant<br>
        <input type="checkbox" value="cafe">  Caf√©<br>
        <input type="checkbox" value="park">  Park<br>
        <input type="checkbox" value="library">  Library<br> 
    <br>
  <button id="location_input" type="submit" class="btn btn-lg btn-primary btn-block">Gather!</button>
  </div> <!-- dest_form end -->

</form>
</div>  <!--user input wrapper end -->
</div>  <!-- left wrapper end -->


<div id="right_wrapper">
  <div id="business_wrapper">
      <div id= "business">
       <h2 id="placeName"></h2>
        <div id="placeAddress"></div>
        <div id="googlePlusRating"></div>
        <abbr id="placePhoneNumber" title='Phone'></abbr><br>
        <div id="hoursSunday"></div>
        <div id="hoursMonday"></div>
        <div id="hoursTuesday"></div>
        <div id="hoursWednesday"></div>
        <div id="hoursThursday"></div>
        <div id="hoursFriday"></div>
        <div id="hoursSaturday"></div>
        <div id="placeWebsite"></div>
        <div id="placePriceLevel"></div>
        <br>
      </div> <!-- this ends the business div -->


      <div class="next_spot" hidden>
        <button id="next_business" type="button" class="btn btn-md btm-primary btn-block">No Thanks, Pick Me Another</button>
      </div>

  </div> <!-- bussiness wrapper -->

</div> <!-- end of right wrapper -->

<div class="maps" hidden></div>

<div id="map-canvas"></div>
<!-- <br> -->

<!-- <div id="share_links">
</div> -->

</div> <!-- main wrapper end -->

</div> <!-- ends container div -->

</body>

</html>
