<div class="container">
  <h1>Gather</h1>
  <form role="form" id="location_form">
    <div class="row">
       <div class="form-group">
          <input type="text" data-provide="typeahead" class="typeahead form-control" id="location_one" placeholder="Location One"> <img class="transport" src="static/assets/car.svg"></img><img class="transport" src="static/assets/walk.svg"></img><img class="transport" src="static/assets/bike.svg"></img>
          <br>
          </br>

          <input type="text" class="typeahead form-control" id="location_two" placeholder="Location Two"><img class="transport" src="static/assets/car.svg"></img><img class="transport" src="static/assets/walk.svg"></img><img class="transport" src="static/assets/bike.svg"></img>
      </div>
    </div>
  <button id="location_input" type="submit" class="btn btn-lg btn-primary btn-block">Gather!</button>
</form>
</div>
