  <body>

<div class="container">
  <h1>Gather Map</h1>
  <form role="form" id="location_form">
    <div class="row">
       <div class="form-group">
          <input type="text" data-provide="typeahead" class="typeahead form-control" id="location_one" value="1626 Shattuck Ave, Berkeley, CA, United States" placeholder="Location One"/>
          <div id="transportation_buttons1">
            <label>
              <input type="radio" value="DRIVING" name="car1" id="one"/>
              <img class="transport" src="static/assets/car.svg">
              </label>
              <label>
              <input type="radio" value="WALKING" name="walk1" id="one"/>
              <img class="transport" src="static/assets/walk.svg">
              </label>
              <label>
              <input type="radio" value="BICYCLING" name="bike1" id="one"/>
              <img class="transport" src="static/assets/bike.svg">
            </label>
          </div>
          <br>
          </br>

          <input type="text" class="typeahead form-control" id="location_two" value="225 Montecito St, Oakland, CA, United States" placeholder="Location Two"/>
          <div id="transportation_buttons2">
            <label>
              <input type="radio" value="DRIVING" name="car2" id="two"/>
              <img class="transport" src="static/assets/car.svg">
              </label>
              <label>
              <input type="radio" value="WALKING" name="walk2" id="two"/>
              <img class="transport" src="static/assets/walk.svg">
              </label>
              <label>
              <input type="radio" value="BICYCLING" name="bike2" id="two"/>
              <img class="transport" src="static/assets/bike.svg">
            </label>
          </div>
          <br>
          </br>
      </div>
    </div>

    <form role="form" id="business_form">
      <p>We want to meet at a:</p> 
        <input type="checkbox" value="bar">  Bar<br>
        <input type="checkbox" value="restaurant">  Restaurant<br>
        <input type="checkbox" value="cafe">  Caf√©<br>
        <input type="checkbox" value="park">  Park<br>
        <input type="checkbox" value="library">  Library<br>
    <br>
  <button id="location_input" type="submit" class="btn btn-lg btn-primary btn-block">Gather!</button>
</form>

      <div id= "business">
        <h2>
        </h2>
      </div>
      <div class="next_spot" hidden>
        <button id="next_business" type="submit" class="btn btn-md btm-primary btn-block">No Thanks, Pick Me Another</button>
      </div>

</div>
</div>

<div class="maps" hidden>
</div>
