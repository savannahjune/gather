<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gather</title>
       
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,400|Arimo' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.1/q.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <script> var googleMapsAPIKey="{{ key }}"; </script>
    <!-- Gather JS Script -->
    <script src="static/js/main.js"></script>

    <!-- Javascript for AutoComplete -->
    <script type="text/javascript" src="static/js/jquery.autocomplete.js"></script>
    <script src="static/js/typeahead.bundle.js"></script>

    <!-- Required for Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  
  </head>
  
  <body>

    <div class="container">
      <div class="row">
        <div class="logo col-md-4">
          <h1>Gather Map</h1>
        </div> <!-- ends div for col-3 logo -->
        <div class="loading col-mid-8">
          <img class"footsteps" src="static/assets/walkingeast.gif" hidden>
        </div>
      </div> <!-- ends div for row with logo -->
    
      <div class="row">

        <div class="col-md-6 chrome"> <!-- address-form -->

          <div class="row"> <!-- this row is for location_one -->
             <div class="col-md-12 single-address-group">

              <!-- this is the icon for location one marker red -->
              <img class="pull-left" style="padding:0; margin-left:50px; margin-top:0px;" src="https://api.tiles.mapbox.com/v4/marker/pin-m+ff8888.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IlhHVkZmaW8ifQ.hAMX5hSW-QnTeRCMAy9A8Q">

              <form role="form"> <!-- location one form -->

                <div class="form-group address_wrapper">
                  <input type="text" class="typeahead form-control input_boxes" id="location_one" value="1626 Shattuck Ave, Berkeley, CA, United States" placeholder="Location One">
                </div>

                <label class="radio-inline">
                  <input type="radio" value="DRIVING" name="transport_radio1" id="one">
                  <img class="transport" src="static/assets/car.svg">
                </label>

                <label class="radio-inline">
                  <input type="radio" value="WALKING" name="transport_radio1" id="one">
                  <img class="transport" src="static/assets/walk.svg">
                </label>

                <label class="radio-inline">
                  <input type="radio" value="BICYCLING" name="transport_radio1" id="one">
                  <img class="transport" src="static/assets/bike.svg">
                </label>

              </form> <!-- ends form location one form -->
            </div> <!-- ends col mid 2 for location one -->
          </div> <!-- ends row for location_one -->
          
          <div class="row">
            <div class="col-md-12">
               <br>
            </div>
          </div>

          <div class="row"> <!-- this row is for location_two -->
             <div class="col-md-12 single-address-group">
              <img class="pull-left" style="padding:0; margin-left:50px; margin-top:0px;" src="https://api.tiles.mapbox.com/v4/marker/pin-m+3366FF.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IlhHVkZmaW8ifQ.hAMX5hSW-QnTeRCMAy9A8Q"> 

              <form role="form">

                <div class="form-group address_wrapper">
                  <input type="text" class="typeahead form-control input_boxes" id="location_two" value="225 Montecito Avenue, Oakland, CA, United States" placeholder="Location Two">
                </div>

                  <label class="radio-inline">
                    <input type="radio" value="DRIVING" name="transport_radio2" id="two">
                    <img class="transport" src="static/assets/car.svg">
                  </label>

                  <label class="radio-inline">
                    <input type="radio" value="WALKING" name="transport_radio2" id="two">
                    <img class="transport" src="static/assets/walk.svg">
                  </label>

                  <label class="radio-inline">
                    <input type="radio" value="BICYCLING" name="transport_radio2" id="two">
                    <img class="transport" src="static/assets/bike.svg">
                  </label>

                <!-- </div>   ends div for form-group address_wrapper commented out to keep all options in one left side widget  -->
              </form> <!-- ends form location form -->
            </div> <!-- this div ends col 12 for location two -->
          </div> <!-- ends row for location_two -->
          
          <div class="row"> <!-- row for business options and gather button -->

            <div class="col-md-12"> <!-- gather_button -->

              <form role="form" style="text-align:center">
                <h3>Let's meet at a:</h3> 
                <label class="radio-inline" style="margin-right:5px; margin-left:5px">
                  <input type="radio" value="bar" name="business_option">
                  <img class="business_icon" src="static/assets/bar.svg">
                </label>
                <label class="radio-inline" style="margin-right:5px; margin-left:5px">
                  <input type="radio" value="restaurant" name="business_option">
                  <img class="business_icon" src="static/assets/restaurant-50.png">
                </label>
                <label class="radio-inline" style="margin-right:5px; margin-left:5px">
                  <input type="radio" value="cafe" name="business_option">
                  <img class="business_icon" src="static/assets/cafe-50.png">
                </label>
                <label class="radio-inline" style="margin-right:5px; margin-left:5px">
                  <input type="radio" value="park" name="business_option">
                  <img class="business_icon" src="static/assets/tree.svg">
                </label>
                <label class="radio-inline" style="margin-right:5px; margin-left:5px">
                  <input type="radio" value="library" name="business_option">
                  <img class="business_icon" src="static/assets/library.svg">
                </label>
                <br>

              <button id="location_input" type="submit" class="btn btn-lg btn-block" style="width:50%; margin:auto; margin-top:20px;">Gather!</button>
              </form> <!-- ends business gather button form -->
            
            </div> <!-- ends col div for business options and gather button col-md-12 -->
        
          </div> <!-- ends div row for business options and gather button -->
        
        </div> <!-- ends left widget col div col-6 --> 

        <div class="col-md-1"></div><!-- space between two left widgets -->

        <div class="col-md-5 chrome business" style="height: 382px;" hidden> <!-- this is the col md 5 for business details keeps in line with above widget --> 
            <div id="business_info">
               <h2 id="placeName"></h2>
                <div id="placeAddress"></div>
                <div id="googlePlusRating"></div>
                <abbr id="placePhoneNumber" title='Phone'></abbr>
                <div id="hoursSunday"></div>
                <div id="hoursMonday"></div>
                <div id="hoursTuesday"></div>
                <div id="hoursWednesday"></div>
                <div id="hoursThursday"></div>
                <div id="hoursFriday"></div>
                <div id="hoursSaturday"></div>
                <div id="placePriceLevel"></div>
                <div id="placeWebsite"></div>
                <div class="share_links" hidden></div>
            </div>
            <div class="next_spot" hidden>
              <button id="next_business" type="button" class="btn btn-lg btn-block" style="width:50%; margin:auto; margin-top:20px;">Pick Me Another</button>
            </div> <!-- ends div for next_spot button -->

        </div> <!-- ends the col md 5 for business details -->
        
      </div>  <!-- ends row div for business details which keeps whole left widget together as a row--> 
      <div class="row">
        <div class="col-md-12">
          <br>
        </div>
      </div>

      <div class="row maps"> <!-- this is the row for business details --> 
        <div class="map_one col-md-6" hidden></div>
        <div class="col-md-1"></div>
        <div class="map_two col-md-5" hidden></div>
      </div> <!-- ends row div for business details--> 

      <!-- Map canvas is always hidden, just needed for google maps api -->
      <div id="map-canvas"></div>
    
    </div> <!-- ends container div -->

  </body>

</html>
